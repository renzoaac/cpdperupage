<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad para el Desarrollo</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p6l+8jqcT2xgO7KPwQ+8pA3BZBvJx4r3uFXlCZ1vMWD/XiNQDYZfh8d4DjL1wXfO/lXgLq1M6XwG4E1H6QJrXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Comunidad para el Desarrollo</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros</a></li>
            <li><a href="services.html">Servicios</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Carrusel de Imágenes -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img 
                    src="images/image1-1200x600.jpg" 
                    loading="lazy"
                    srcset="
                        images/image1-600x300.jpg 600w,
                        images/image1-1200x600.jpg 1200w,
                        images/image1-1600x800.jpg 1600w
                    " 
                    sizes="(max-width: 600px) 600px,
                           (max-width: 1200px) 1200px,
                           1600px"
                    alt="Imagen 1">
                <img 
                    src="images/image2-1200x600.jpg" 
                    loading="lazy"
                    srcset="
                        images/image2-600x300.jpg 600w,
                        images/image2-1200x600.jpg 1200w,
                        images/image2-1600x800.jpg 1600w
                    " 
                    sizes="(max-width: 600px) 600px,
                           (max-width: 1200px) 1200px,
                           1600px"
                    alt="Imagen 2">
                <img 
                    src="images/image3-1200x600.jpg" 
                    loading="lazy"
                    srcset="
                        images/image3-600x300.jpg 600w,
                        images/image3-1200x600.jpg 1200w,
                        images/image3-1600x800.jpg 1600w
                    " 
                    sizes="(max-width: 600px) 600px,
                           (max-width: 1200px) 1200px,
                           1600px"
                    alt="Imagen 3">
            </div>
        </div>
        <div class="carousel-dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </section>

    <!-- Sección de Video -->
    <section class="video-section" id="video">
        <h2>Video Destacado</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NrwikhoU4R0" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Comunidad para el Desarrollo. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón de WhatsApp -->
    <a href="#" class="whatsapp-button" id="whatsapp-button" target="_blank" aria-label="Comunícate con Nosotros">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
